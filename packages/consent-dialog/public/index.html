<!DOCTYPE html>

    <title>Cookie Consent</title>
  </head>
  <body>

    <div class="w-full">
      <iframe data-cookie="analysis" width="100%" cookie-src="https://www.youtube.com/embed/7KUdmFyefSA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <script data-cookie="all" type="text/plain" async src="https://www.googletagmanager.com/gtag/js?id=UA-123123123-30"></script>
      <script data-cookie="all" type="text/plain">window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag("js", new Date());gtag("config", "UA-123123123-30");</script>
    </div>

    <div id="cookieConsent" class="cookie-consent" data-delay="1500" data-position-x="center" data-position-y="center" data-json="{&quot;header&quot;:&quot;Cookies and external content&quot;,&quot;text&quot;:&quot;We use cookies on our website. Some of them are essential, while others help us to improve this website and your experience. External content is e.g. that of Google Maps, YouTube or Vimeo and these can improve the user experience.&quot;,&quot;additionalHeader&quot;:&quot;Cookies&quot;,&quot;settings&quot;:{&quot;bannerDelayTime&quot;:&quot;1000&quot;,&quot;showDeclineButton&quot;:true},&quot;buttons&quot;:{&quot;settings&quot;:{&quot;label&quot;:&quot;Settings&quot;,&quot;additionalLabelText&quot;:&quot;Save Settings&quot;},&quot;confirm&quot;:{&quot;label&quot;:&quot;Accept all cookies incl. US partners&quot;},&quot;decline&quot;:{&quot;label&quot;:&quot;Reject all&quot;}},&quot;links&quot;:{&quot;legalnotice&quot;:{&quot;label&quot;:&quot;Legal notice&quot;,&quot;href&quot;:&quot;\/legal-notice&quot;},&quot;dataprivacy&quot;:{&quot;label&quot;:&quot;Data privacy&quot;,&quot;href&quot;:&quot;\/data-privacy&quot;}},&quot;groups&quot;:{&quot;essential&quot;:{&quot;name&quot;:&quot;Essential&quot;,&quot;cookies&quot;:{&quot;__cookie_consent&quot;:{&quot;description&quot;:&quot;This cookie must be set in order to call up your cookie settings and to either prohibit or allow cookies.&quot;,&quot;lifetime&quot;:&quot;6 months&quot;}}}}}"></div>
  </body>
</html>
